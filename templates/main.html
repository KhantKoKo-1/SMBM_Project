
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap js with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome 4 svg icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    {% block another_css %}{% endblock another_css %}

    <title>{% block title %}{% endblock title %}</title>

    

    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.squarespace-cdn.com/content/v1/557e7f73e4b0ff7f4a6b68f1/1586589903791-GTJ8R9LTL1GJYUYV41CC/favicon.ico"
    />
  </head>
  <body>


    {% include 'nav.html' %}
    {% block context %} 
    
    {% endblock context %}
    <a href="{% url 'chat' %}" id="chatbtn" class="btn btn-warning">
      <i class="fa fa-comments-o p-1" id="chaticon"></i>
    </a>
  </body>
</html>
