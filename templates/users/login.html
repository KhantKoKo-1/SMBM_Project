{% extends 'main.html' %}{% load static %}



<title>{% block title %}Login | SMBM{% endblock title %}</title>

{% block context %}

<main>


	<div class="p-5 container bg-black bg-opacity-75 border border-white border-2 rounded-5 overflow-scroll hidescroll my-sm-5"
		id="contentbk">

		<h1>Login</h1>
		{{error}}
		<form action="" method="post">
			{% csrf_token %}
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" name="name" required><br>
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" required>
			<h5 style="color:red;font-weight:bold;text-align: left;"></h5>
			<button type="submit" class="btn btn-primary" style="margin-top:30px;">Submit</button>
			<a href="/resetPassword">
				<p style="margin-top:20px;">Reset Password</p>
			</a>
		</form>

	</div>

</main>


{% endblock context %}
